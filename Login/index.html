<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <img src="/assets/Logo.png">
         </nav>
     </header>
    <main class="home">
        <div class="form-container">
            <form class="login-header">
                <h1>Masuk ke Akun</h1>
                <p>Yuk, lanjutin belajarmu di videobelajar.</p>
            </form>
            <div class="login-form">
                <label for="email">E-Mail<span class="required-color"> *</span></label>
                <input type="email" name="username" id="email">
            </div>
            <div class="login-form">
                <label for="password">Kata Sandi<span class="required-color"> *</label>
                <input type="password" name="username" id="password">
                <i class="fa fa-eye password-icon" aria-hidden="true"></i>
                <a class="forgot-password" href="forgot">Lupa Password?</a>
            </div>
            <button class="signin">Masuk</button>
            <button class="signup">Daftar</button>
            <p>atau</p>
            <button class="signon-google"><img src="/assets/icongoogle.png"> Masuk dengan Google</button>
        </div>
    </main>
</body>
</html>
